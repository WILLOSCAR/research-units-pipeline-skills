- name: Foundations & Interfaces
  description: 'Problem formulation and interface design for tool-using LLM agents: the agent loop, action spaces, and the
    tool/environment boundary that constrains reliability. Representative paper_id(s): P0046, P0170, P0181, P0211.'
  children:
  - name: Agent loop and action spaces
    description: Agent loop abstractions (state → decide → act → observe), action representations, environment/tool modeling,
      and failure recovery assumptions.
  - name: Tool interfaces and orchestration
    description: Calling tools/APIs (function calling), tool selection/routing, permissions/sandboxing, and orchestration
      patterns that affect correctness and safety.
- name: Core Components (Planning + Memory)
  description: 'Core capability levers for long-horizon agents: planning/reasoning for action selection and memory/retrieval
    for grounded state. Representative paper_id(s): P0087, P0130, P0144, P0191.'
  children:
  - name: Planning and reasoning loops
    description: Decomposition, plan search/verification, and robustness under partial observability and tool failures; how
      planning interleaves with tool calls.
  - name: Memory and retrieval (RAG)
    description: Working vs long-term memory, retrieval policies, state summarization, grounding strategies, and how memory
      interacts with planning and tool use.
- name: Learning, Adaptation & Coordination
  description: 'How agents improve with experience (reflection/RL/prompt/program optimization) and how multiple agents coordinate
    to divide labor or verify outputs. Representative paper_id(s): P0044, P0079, P0187, P0213.'
  children:
  - name: Self-improvement and adaptation
    description: Reflection/critique/revision loops, preference optimization, and evaluation-driven prompt/program tuning;
      stability and reward hacking risks.
  - name: Multi-agent coordination
    description: Role specialization, communication protocols, debate/verification patterns, aggregation, and coordination
      failure modes.
- name: Evaluation & Risks
  description: 'What we measure and why it is hard: benchmarks/protocols for tool-use and long-horizon tasks, plus risk surfaces
    and governance constraints for deployed agents. Representative paper_id(s): P0097, P0111, P0192, P0072.'
  children:
  - name: Benchmarks and evaluation protocols
    description: Task suites, datasets, metrics, human evaluation, leakage/reproducibility concerns, and how evaluation choices
      bias conclusions.
  - name: Safety, security, and governance
    description: Threat models (prompt injection, data exfiltration, tool abuse), guardrails/monitoring, and governance controls
      for deployed agents.
